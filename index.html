<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fbp-Dreamy</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper">
			<header class="header">
        <div class="header__up-mobile">
          <div class="header__up-currency"><span class="header__up-text">$ us</span></div>
          <a href="#" class="header__up-сelection"></a>
          <div class="header__up-logo"><img  class="header__up-logo-img" src="img/logo.png" alt="logo" title="logo"></div>
          <div class="header__up-login"><span class="header__up-text">login</span></div>
          <div class="header__up-search"><img class="header__up-search-img" src="img/loup.png" alt="search" title="search"></div>
        </div>
        <div class="header__up-planshet">
          <div class="header__up-logo"><img class="header__up-logo-img" src="img/shipping.png" alt="logo" title="logo"></div>
          <div class="header__up-shipping"><span class="header__up-text">free shipping</span></div>
          <div class="header__up-logo"><img class="header__up-logo-img" src="img/quality.png" alt="logo" title="logo"></div>
          <div class="header__up-quality"><span class="header__up-text">100% original products</span></div>
          <div class="header__up-logo"><img class="header__up-logo-img" src="img/phone.png" alt="phone" title="phone"></div>
          <div class="header__up-phone"><span class="header__up-text">call us: 020 7848 3510</span></div>
        </div>
        <div class="header__login-buttons">
          <a class="header__login-button" href="#"><span class="">login</span></a>
          <a class="header__login-button" href="#"><span class="">register</span></a>
        </div>
        <div class="header__logo">
          <p class="header__logo-name"><span class="header__logo-firstname">dreamy</span><br>
           online store</p>
        </div>
				<div class="header__cart">
          <div class="header__cart-logo"><img class="header__cart-logo-img" src="img/basket.png" alt="basket" title="basket"></div>
          <div class="header__cart-ballance"><span class="header__cart-text">My Cart (0) : $0</span></div>
          <a class="header__cart-button" href="#"><span>checkout</span></a>
          <div class="header__cart-search"><span class="header__cart-search-text">Search</span>
          <span class="header__cart-search-img"><img  src="img/loup-planshet.png" alt="search" title="search"></span></div>
        </div>
			</header>	

			<nav class="main-nav  main-nav--closed  main-nav--nojs">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item main-nav__item--active hidden"><a>menu</a></li>
            <li class = "main-nav__item menu__current"><a href="#">home</a></li>
            <li class = "main-nav__item"><a href="#">new arrivals</a></li>
            <li class = "main-nav__item"><a href="#">woman</a></li>
            <li class = "main-nav__item"><a href="#">man</a></li>
            <li class = "main-nav__item"><a href="#">kids</a></li>
            <li class = "main-nav__item"><a href="#">shoes</a></li>
            <li class = "main-nav__item"><a href="#">accessories</a></li>
          </ul>
        </div>
      </nav>
			<div class="email"></div>
			<div class="lookbook">lookbook</div>
			<div class="best"></div>
			<div class="special"></div>
			<div class="brands"></div>
			<div class="instagram"></div>
			<div class="follow"></div>
			<footer class="footer"></footer>
    </div>
  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
  </script>  
  </body>
</html>
